<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            align-items: center;
            background-color: #f4f4f4;
        }

        .app-bar {
            background-color: #6200ee;
            color: white;
            padding: 16px;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-bar img {
            height: 40px;
            margin-right: 16px;
        }

        .eliteslogo{
            padding: 10px 10px;
            
        }

        .content {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .button {
            background-color: #6200ee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px 0;
            position: relative;
            top: 10px;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .hidden {
            display: none;
        }

        .textbox {
            margin: 20px 0;
            display: none;
        }

        .textbox input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .textbox button {
            background-color: #03dac5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .textbox button.active {
            background-color: #6200ee;
        }

        .textbox button:hover {
            background-color: #018786;
        }
        .content {
    text-align: center; /* Center-aligns text and images */
    margin-top: ; /* Adds space above the content */
}

.above-button-image {
    max-width: 50%; /* Responsive image */
    height: auto; /* Maintain aspect ratio */
   // margin-bottom: 10px; /* Space between the image and the button */
}
    </style>
</head>
<body>

    <div class="app-bar">
        <img src="logo.png" alt="Logo">
       
    </div>
    <div class="content">
        <img src="logo_elites.png" alt="Above Button" class="above-button-image">

    <div class="content">
       
        <button class="button" onclick="showOptions()">Enter the Name</button>
        <div id="options" class="hidden">
            <button class="button" onclick="selectOption('Mentor')">Mentor</button>
            <button class="button" onclick="selectOption('Mentee')">Mentee</button>
        </div>
        <div class="textbox" id="textbox">
            <input type="text" id="nameInput" placeholder="Enter name here..." oninput="changeButtonColor()">
            <button id="okButton" onclick="fetchDetails()">OK</button>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById('options').classList.remove('hidden');
        }

        function selectOption(option) {
            document.getElementById('textbox').style.display = 'block';
            document.getElementById('nameInput').placeholder = `Enter ${option}'s name here...`;
            document.getElementById('options').classList.add('hidden');
        }

        function changeButtonColor() {
            const nameInput = document.getElementById('nameInput').value;
            const okButton = document.getElementById('okButton');
            
            if (nameInput) {
                okButton.classList.add('active');
            } else {
                okButton.classList.remove('active');
            }
        }

        function fetchDetails() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                alert(`Fetching details for ${name}...`);
                // Add your fetch logic here
            } else {
                alert('Please enter a name.');
            }
        }
    </script>

</body>
</html>
